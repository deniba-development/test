<div class="center"> 
    <div class="fond" *ngIf="prelaoder">
    <div class="contener_general">
        <div class="contener_mixte"><div class="ballcolor ball_1">&nbsp;</div></div>
        <div class="contener_mixte"><div class="ballcolor ball_2">&nbsp;</div></div>
        <div class="contener_mixte"><div class="ballcolor ball_3">&nbsp;</div></div>
        <div class="contener_mixte"><div class="ballcolor ball_4">&nbsp;</div></div>
    </div>
    </div>
  <div *ngIf="!prelaoder">
    <h1>Filialen</h1>
    <div class="row">
      <div class="col">
        <div class="tabs">
          <div class="tab" *ngFor="let filiale of Filialen; let i = index">
            <input type="radio" [id]="i" name="rd">
            <label class="tab-label" [for]="i">{{(filiale.Filiale == "") ? 'Keine Filiale definiert' : filiale.Filiale}}</label>
            <div class="tab-content">
              <p style="text-align: left;"><b>Abkuerzung:</b> {{filiale.Abkuerzung}}</p>
              <p style="text-align: left;"><b>FilialeNr:</b> {{filiale.FilialeNr}}</p>
            </div>
          </div>

          <div class="tab">
            <input type="radio" id="rd3" name="rd">
            <label for="rd3" class="tab-close">Close others &times;</label>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- <div class="sub-main">
    <button class="button-one" (click)="test()" style="color: white;">CLICK ME</button>
  </div> -->
</div>
